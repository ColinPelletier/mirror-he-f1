<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
         <div th:replace="fragments/fragments.html :: header"></div>
    </head>
    <body>
        <!-- Replace fragment  -->
        <div th:replace="fragments/fragments.html :: navigation"></div>
        <!-- Template from https://bbbootstrap.com/snippets/simple-todo-list-template-11821916 -->
        <!--For Page-->
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="row justify-content-around" style="margin-top:30px;">
        <form th:action="@{/login}" method="post" class="col-4">         
           	<div class="mb-3 row">
			    <label for="username" class="col-sm-2 col-form-label">Username</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="username" id="username">
			    </div>
		  	</div>
		  	<div class="mb-3 row">
			    <label for="password" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" name="password" id="password">
			    </div>
		  	</div>
		  	<div><button type="submit" class="btn btn-primary mb-3">Sign In</button></div>
		  	
        </form>
        </div>
        
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <div th:replace="fragments/fragments.html :: scripts"></div>
    </body>
</html>
