                <li sec:authorize="isAuthenticated()" class="nav-item active">
                    <a class="nav-link" href="/team">Manage your team</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item active">
                    <a class="nav-link" href="/recruiting">Recruit a member</a>

            <button style="float:right;margin-right:30px;" sec:authorize="isAnonymous()" class="btn btn-danger"

            <div class="row align-items-center" style="float:right;margin-right:30px;"
                sec:authorize="isAuthenticated()">

                <span class="navbar-text">
                    <h1 th:inline="text">[[${#httpServletRequest.remoteUser}]]</h1>
                </span>
                <form style="margin-left:10px;" th:action="@{/logout}" method="post">
                    <input class="btn btn-danger" type="submit" value="Sign out" />
                </form>
