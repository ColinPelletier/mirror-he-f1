<html xmlns:th="http://www.thymeleaf.org">

<!--  *************** fragment du header *************** -->

<head th:fragment="header">
    <title>HE-F1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>


<!--  *************** fragment de navigation *************** -->
<div th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img height="50" width="auto" th:src="@{/images/f1-logo.png}" alt="Logo">
        </a>

        <div class="dropdown mr-auto">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a sec:authorize="isAnonymous()" class="dropdown-item" type="button" data-bs-toggle="modal"
                    data-bs-target="#loginDialog">Sign in</a>
                <a sec:authorize="isAuthenticated()" class="dropdown-item" href="/team">Gérer son écurie</a>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <input class="dropdown-item" type="submit" value="Sign out" />
                </form>
            </div>
        </div>

        <span class="navbar-text">
            <h1 sec:authorize="isAuthenticated()" th:inline="text">[[${#httpServletRequest.remoteUser}]]</h1>
        </span>
    </nav>

    <th:block th:replace="fragments/logindialog.html :: loginDialog"></th:block>
</div>


<!--  *************** fragment js *************** -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

</div>

</html>
