<div th:fragment="teamDialog" id="teamDialog" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="teamDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="teamDialogLabel">Create a team</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/team/create}" method="post" th:object="${teamToCreate}" enctype="multipart/form-data">
                <div class="modal-body">

                    <!-- Team properties -->
                    <div class="form-group">
                        <input type="hidden" value="" class="form-control" id="id" name="id" />
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input th:field="*{name}" value="" type="text" class="form-control" id="name" name="name"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="driver1">Driver 1 name:</label>
                        <input th:field="*{driver1}" value="" type="text" class="form-control" id="driver1"
                            name="driver1" required />
                    </div>

                    <div class="form-group">
                        <label for="driver2">Driver 2 name:</label>
                        <input th:field="*{driver2}" value="" type="text" class="form-control" id="driver2"
                            name="driver2" required />
                    </div>

                    <!-- Car properties  -->
                    <div class="form-group">
                        <label for="carName">Car name:</label>
                        <input value="" type="text" class="form-control" id="carName" name="carName" required />
                    </div>
                    <div class="form-group">
                        <label>Car picture:</label>
                        <div class="custom-file mb-3">
                            <input type="file" name="image" accept="image/png, image/jpeg" class="custom-file-input"
                                id="carPicture" required>
                            <label class="custom-file-label" for="carPicture">Choose file...</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-danger float-right" value="Save" />
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('.custom-file-input').addEventListener('change', function (e) {
            var name = document.getElementById("carPicture").files[0].name;
            var nextSibling = e.target.nextElementSibling
            nextSibling.innerText = name
        })
    </script>
</div>
