<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Team</title>
         <head th:replace="fragments/fragments.html :: header"></head>
    </head>
    <body>
        <!-- Replace fragment  -->
        <div th:replace="fragments/fragments.html :: navigation"></div>
		
		<form th:action="@{/team/create}" method="post" th:object="${teamToCreate}">
            <div class="modal-body">
                <div class="form-group">
                    <input  type="hidden" value="" class="form-control" id="id" name="id"/>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input th:field="*{name}" value="" type="text" class="form-control" id="name" name="name"/>
                </div>
                <div class="form-group">
                    <label for="budget">Budget:</label>
                    <input th:field="*{budget}" value="" type="number" class="form-control" id="budget" name="budget"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-danger" value="Save"/>
            </div>
        </form>
		 
        <div th:replace="fragments/fragments.html :: scripts"></div>
       	<script>
	       	var teamDialog = document.getElementById('teamDialog')
	
	       	teamDialog.addEventListener('show.bs.modal', function (event) {
	       	  // Button that triggered the modal
	       	  var button = event.relatedTarget
	       	})
       	</script>
    </body>
</html>
